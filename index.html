<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movielist</title>
    <link rel="stylesheet" href="./StyleSheets/Navigation.css" />
    <link rel="stylesheet" href="./StyleSheets/normalize.css" />
  </head>
  <body>
    <div class="container">
      <aside class="nav">
        <figure class="logo">
          <img class="LogoImg" src="./images/Logo.png" alt="" />
        </figure>

        <nav class="menu">
          <menu class="pages">
            <div class="search">
              <img src="./images/Search.png" alt="" class="iconimg" />
              <input type="text" class="searchinput" placeholder="Search" />
            </div>

            <a href="">
              <div class="menuPages">
                <img src="./images/home.png" alt="" class="iconimg" />
                <p>Home</p>
              </div>
            </a>

            <a href="">
              <div class="menuPages">
                <img src="./images/Library.png" alt="" class="iconimg" />
                <p>Library</p>
              </div>
            </a>

            <a href="">
              <div class="menuPages">
                <img src="./images/Friends.png" alt="" class="iconimg" />
                <p>Friends</p>
              </div>
            </a>
          </menu>

          <p></p>

          <ul class="listContainer">
            <li class="items"></li>
            <li class="items"></li>
            <li class="items"></li>
            <li class="items"></li>
            <li class="items"></li>
            <li class="items"></li>
            <li class="items"></li>
          </ul>
        </nav>

        <div class="user"></div>
      </aside>

      <main class="main"></main>
    </div>
  </body>
</html>
